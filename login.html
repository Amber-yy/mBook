<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/mBook.png" type="image/x-icon">
  <title>Log in</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/common.css">
  <link type="text/css" rel="stylesheet" href="css/sign.css">
</head>
<body>
  <div class="sign">
    <a href="index.html" class="title"><h1>The Library</h1></a>
    <form id="logIn" action="#" method="post">
      <input type="email" class="form-control" placeholder="Email / Username" autofocus="" required="" />
      <div class="pwd">
        <input type="password" class="form-control" placeholder="Password" required="" />
        <a href="forget.html" class="forget_pwd">Forget ?</a>
      </div>
      <div class="form-error"></div>
      <button type="submit" class="btn">Log in<i class="icon material-icons">trending_flat</i></button>
      <a href="signUp.html" class="login_action">New to The Library ?</a>
    </form>
  </div>

  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/sign.js"></script>
</body>
</html>
